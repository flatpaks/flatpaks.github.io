name: Deploy static content to Pages
on:
  push:
    branches: [$default-branch, master]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: build html
        run: |
          projects=$(curl -s https://api.github.com/users/flatpaks/repos | jq -r '.[].name' | grep -v "flatpaks.github.io")
          echo "projects: $projects"
          cat top.html > index.html
          for project in $projects; do
            line="<li><a href='/$project'>$project</a> - <a href='https://github.com/flatpaks/$project'>source</a></li>"
            echo $line
            echo $line >> index.html
          done
          cat bottom.html >> index.html
          ls -alh
          echo "index"
          cat index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'index.html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
